<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Calculator</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700"
      rel="stylesheet"
    />
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keys">
          <div class="calculator__keys">
            <button data-key="plus" data-action="operator">+</button>
            <button data-key="minus" data-action="operator">&minus;</button>
            <button data-key="times" data-action="operator">&times;</button>
            <button data-key="divide" data-action="operator">รท</button>
            <button data-key="1" data-action="number">1</button>
            <button data-key="2" data-action="number">2</button>
            <button data-key="3" data-action="number">3</button>
            <button data-key="4" data-action="number">4</button>
            <button data-key="5" data-action="number">5</button>
            <button data-key="6" data-action="number">6</button>
            <button data-key="7" data-action="number">7</button>
            <button data-key="8" data-action="number">8</button>
            <button data-key="9" data-action="number">9</button>
            <button data-key="0" data-action="number">0</button>
            <button data-key="decimal" data-action="decimal">.</button>
            <button data-key="clear" data-action="clear">AC</button>
            <button data-key="equal" data-action="equal">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
